<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Twitter | Home</title>
</head>
<body>
    <div class="container">
        
    <!-- ================= Start of Left Section ================= -->

        <div class="Left">
            <div class="left-top">
                <ul>
                    <li class="list-item"><i class="fa fa-twitter fa-2x icon" aria-hidden="true"></i></li>
                    <li class="list-item"><i class="fa fa-home fa-2x icon" aria-hidden="true"></i>Home</li>
                    <li class="list-item"><i class="fa fa-hashtag fa-2x icon" aria-hidden="true"></i>Explore</li>
                    <li class="list-item"><i class="fa fa-bell-o fa-2x icon" aria-hidden="true"></i>Notifications</li>
                    <li class="list-item"><i class="fa fa-envelope-o fa-2x icon" aria-hidden="true"></i>Messages</li>
                    <li class="list-item"><i class="fa fa-bookmark-o fa-2x icon" aria-hidden="true"></i>Bookmarks</li>
                    <li class="list-item"><i class="fa fa-list-alt fa-2x icon" aria-hidden="true"></i>Lists</li>
                    <li class="list-item"><i class="fa fa-user-o fa-2x icon" aria-hidden="true"></i>Profile</li>
                    <li class="list-item"><i class="fa fa-cog fa-2x icon" aria-hidden="true"></i>More</li>
                    <li class="list-item tweet">Tweet</li>
                </ul>
            </div>
            

    <!-- ================= End of Left Section ================= -->
    </div>
</body>
</html>
