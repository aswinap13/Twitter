<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Twitter | Home</title>
</head>
<body>
    <div class="container">
        
    <!-- ================= Start of Left Section ================= -->

        <div class="Left">
            <div class="Left-top">
                <ul>
                    <a href="#"><i class="fa fa-twitter fa-2x list-item twitter" aria-hidden="true"></i></a>
                    <a href="#"><li class="list-item"><i class="fa fa-home fa-2x icon" aria-hidden="true"></i><p>Home</p></li></a>
                    <a href="#"><li class="list-item"><i class="fa fa-hashtag fa-2x icon" aria-hidden="true"></i><p>Explore</p></li></a>
                    <a href="#"><li class="list-item"><i class="fa fa-bell-o fa-2x icon" aria-hidden="true"></i><p>Notifications</p></li></a>
                    <a href="#"><li class="list-item"><i class="fa fa-envelope-o fa-2x icon" aria-hidden="true"></i><p>Messages</p></li></a>
                    <a href="#"><li class="list-item"><i class="fa fa-bookmark-o fa-2x icon" aria-hidden="true"></i><p>Bookmarks</p></li></a>
                    <a href="#"><li class="list-item"><i class="fa fa-list-alt fa-2x icon" aria-hidden="true"></i><p>Lists</p></li></a>
                    <a href="#"><li class="list-item"><i class="fa fa-user-o fa-2x icon" aria-hidden="true"></i><p>Profile</p></li></a>
                    <a href="#"><li class="list-item"><i class="fa fa-cog fa-2x icon" aria-hidden="true"></i><p>More</p></li></a>
                    <a href="#"><li type="button" class="tweet">Tweet</li></a>
                </ul>
            </div>
            

            <div class="Left-bottom">
                    <img src="https://pbs.twimg.com/profile_images/1346012796178206727/VNLPcJd8_400x400.jpg" alt="profilepicture">
                    <div class="account">
                        <h1>photreo</h1>
                        <p>@aswin139</p>
                    </div>
                    <div class="accounticon"><a href="#">
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                    </div>
            </div>
        </div>

    <!-- ================= End of Left Section ================= -->

    <!-- ================= Start of Menu Section ================= -->
    <div class="menu">
        <header><a href="#">Home</a></header>
        <main>
            <div class="newtweet">
                <div class="up">
                    <img src="https://pbs.twimg.com/profile_images/1346012796178206727/VNLPcJd8_400x400.jpg" alt="profile picture">
                    <input type="text" placeholder="What's happening?">
                </div>
                <div class="down">
                    <div class="down-box">
                    <a href="" class="down-item"><i class="fa fa-picture-o" aria-hidden="true"></i></a>
                    <a href="" class="down-item"><i class="fa fa-file-video-o" aria-hidden="true"></i></a>
                    <a href="" class="down-item"><i class="fa fa-line-chart" aria-hidden="true"></i></a>
                    <a href="" class="down-item"><i class="fa fa-smile-o" aria-hidden="true"></i></a>
                    <a href="" class="down-item"><i class="fa fa-calendar" aria-hidden="true"></i></a>
                    </div>
                    <a href="" class="down-tweet" ><p>Tweet</p></a>
                </div>
            </div>
            <div class="content"></div>
        </main>

    </div>
    <!-- ================= End of Menu Section ================= -->


    </div>
</body>
</html>
