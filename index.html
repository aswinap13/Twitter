<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Twitter | Home</title>
</head>
<body>
    <div class="container">
        
    <!-- ================= Start of Left Section ================= -->

        <div class="Left">
            <div class="left-top">
                
                    <i class="fa fa-twitter fa-2x list-item" aria-hidden="true"></i>
                    <i class="fa fa-home fa-2x list-item" aria-hidden="true">Home</i>
                    <i class="fa fa-hashtag fa-2x list-item" aria-hidden="true">Explore</i>
                    <i class="fa fa-bell-o fa-2x list-item" aria-hidden="true">Notifications</i>
                    <i class="fa fa-envelope-o fa-2x list-item" aria-hidden="true">Messages</i>
                    <i class="fa fa-bookmark-o fa-2x list-item" aria-hidden="true">Bookmarks</i>
                    <i class="fa fa-list-alt fa-2x list-item" aria-hidden="true">Lists</i>
                    <i class="fa fa-user-o fa-2x list-item" aria-hidden="true">Profile</i>
                    <i class="fa fa-cog fa-2x list-item" aria-hidden="true">More</i>
                    <p class="list-item tweet">Tweet</p>
                
            </div>
            

    <!-- ================= End of Left Section ================= -->
    </div>
</body>
</html>
