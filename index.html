<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Twitter | Home</title>
</head>
<body>
    <div class="container">
        
    <!-- ================= Start of Left Section ================= -->

        <div class="Left">
            <div class="Left-top">
                <i class="fa fa-twitter fa-2x twitter" aria-hidden="true"></i>
                <ul>
                    <li class="list-item"><i class="fa fa-home fa-2x icon" aria-hidden="true"></i><p>Home</p></li>
                    <li class="list-item"><i class="fa fa-hashtag fa-2x icon" aria-hidden="true"></i><p>Explore</p></li>
                    <li class="list-item"><i class="fa fa-bell-o fa-2x icon" aria-hidden="true"></i><p>Notifications</p></li>
                    <li class="list-item"><i class="fa fa-envelope-o fa-2x icon" aria-hidden="true"></i><p>Messages</p></li>
                    <li class="list-item"><i class="fa fa-bookmark-o fa-2x icon" aria-hidden="true"></i><p>Bookmarks</p></li>
                    <li class="list-item"><i class="fa fa-list-alt fa-2x icon" aria-hidden="true"></i><p>Lists</p></li>
                    <li class="list-item"><i class="fa fa-user-o fa-2x icon" aria-hidden="true"></i><p>Profile</p></li>
                    <li class="list-item"><i class="fa fa-cog fa-2x icon" aria-hidden="true"></i><p>More</p></li>
                    <li class="tweet">Tweet</li>
                </ul>
            </div>
            

            <div class="Left-bottom">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-VkYLSI4aLrPmwKMliBv7ljZOLRHimop2q0uMVKw=s32-c-mo" alt="profilepicture">
                    <div class="account">
                        <h1>photreo</h1>
                        <p>@aswin139</p>
                    </div>
                    <div class="accounticon">
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div>
            </div>
        </div>

    <!-- ================= End of Left Section ================= -->

    <!-- ================= Start of Left Section ================= -->
    <!-- ================= End of Left Section ================= -->


    </div>
</body>
</html>
